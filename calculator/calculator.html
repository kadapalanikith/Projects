<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <input
        type="text"
        class="calculator-screen"
        id="calculator-screen"
        disabled
      />
      <div class="calculator-keys">
        <button class="key key-clear" data-action="clear">AC</button>
        <button class="key key-delete" data-action="delete">DEL</button>
        <button class="key key-operator" data-action="operator">/</button>
        <button class="key key-operator" data-action="operator">*</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key key-operator" data-action="operator">-</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key key-operator" data-action="operator">+</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">.</button>
        <button class="key key-zero">0</button>
        <button class="key key-equal" data-action="calculate">=</button>
        <button class="key">.</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
